<div class="login-form">
        <form #registerForm="ngForm" method="post" novalidate (ngSubmit)="save()">
            <h1>Reset Password</h1>
    
            <div class="input-group verify-code">
                <span>
                    <fa-icon [icon]="iconPhone"></fa-icon>
                </span>
                <input [(ngModel)]="inputModel.phoneNumber" autofocus type="text" autocomplete="off" placeholder="Phone Number"
                    name="phoneNumber" required maxlength="32" />
                <button nz-button nzType="primary" type="button" (click)="sendVerifyCode($event)">获取验证短信</button>
            </div>
            <div class="input-group">
                <span>
                    <fa-icon [icon]="iconMessage"></fa-icon>
                </span>
                <input [(ngModel)]="inputModel.verifyCode" type="text" placeholder="验证短信" name="verifyCode" required
                    maxlength="10" />
            </div>
            <div class="input-group">
                <span>
                    <fa-icon [icon]="iconPassword"></fa-icon>
                </span>
                <input [(ngModel)]="inputModel.password" type="password" placeholder="新密码" name="password" required />
            </div>
            <div class="input-group submit">
                <span></span>
                <div>
                    <button nz-button nzType="dashed" (click)="goBack($event)">返回</button>
                    <button nz-button nzType="primary" type="submit">Submit</button>
                </div>
            </div>
        </form>
    
    
    </div>
